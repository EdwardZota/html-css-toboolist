<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <div id="header-logo">
            <img id="logo" src="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/Boolean/original.png?1623187562" alt="Toboolist logo" />
            <span id="logo-text">Toboolist</span>
        </div>
    </header>

    <main>
        <div id="upper-main">
            <span class="add" id="task">Add Task</span>
            <span class="add" id="section">Add Section</span>

        </div>

        <hr>

        <div id="center">
            <div class="block">
                <span class="confirm"></span>
                <strong>New Task</strong> <br />
                <span class="green-confirm"></span>
                <span class="text">Quarterly Newsletter</span>
                <span class="info">Editorial</span>

            </div>


        </div>



    </main>
    
</body>
</html>
